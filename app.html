<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 1.5em;
        }
        #form {
            margin: 2em auto;
            padding: 2em;
            background-color: rgb(221, 221, 221);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 0.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        PLEASE FILL OUT THIS FORM TO ENABLE KYC
    </header>
    <section id="form">
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="namei">Name:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="namei"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="emaili">Enter your email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="emaili">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phonei">Enter your phone number:</label>
                        </td>
                        <td>
                            <input type="tel" name="phone" id="phonei">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="addressi">Enter your address:</label>
                        </td>
                        <td>
                            <input type="text" name="address" id="addressi">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
